{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container w-50 mt-5">
    <h1 class='text-center text-warning'>Contact Us</h1>
    <form action="{% url 'blog:contact' %}" method="post" class='mt-3' novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit" class='btn btn-outline-warning mt-3'>
    </form>
</div>

{% endblock body %}
